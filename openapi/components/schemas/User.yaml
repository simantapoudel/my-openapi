type: object
properties:
  username:
    description: User supplied username
    type: string
    minLength: 4
    example: Simanta
  firstName:
    description: User first name
    type: string
    minLength: 1
    example: Simanta
  lastName:
    description: User last name
    type: string
    minLength: 1
    example: Poudel
  email:
    $ref: ./Email.yaml
  address:
    description: User's address
    type: string
    example: Lokanthali, Bhaktapur
